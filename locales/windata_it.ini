[Disk Cleanup]
Pulizia Windows Update=Ripulisce i file e le cartelle lasciati da Windows update. Questa attività riavvierà temporaneamente il servizio Windows Update (wuauserv). Raccomandazione: pulizia

Archivio Componenti Windows=L'archivio componenti (cartella WinSxS) contiene tutti i componenti che compongono Windows per consentire il funzionamento del sistema. Windows utilizza questa cartella per archiviare i file necessari per l'installazione di Windows, nonché i backup o gli aggiornamenti di tali file. Questo pulirà l'archivio componenti (cartella WinSxS) usando /StartComponentCleanup con il comando Dism. Raccomandazione: questa opzione lascia un'opzione per disinstallare gli ultimi aggiornamenti e ripristinare le versioni precedenti. Puoi ridurre le dimensioni con questa opzione.

Downloaded Program Files=Ripulisce i controlli ActiveX e le applet Java utilizzate da Internet Explorer. Sono temporaneamente memorizzati sul tuo disco rigido. Questa cartella è essenzialmente inutile: ActiveX è una tecnologia estremamente datata che è piena di falle di sicurezza e le applet Java sono rare. Raccomandazione: pulizia

File Temporanei Internet=Ripulisce la cache delle pagine Web memorizzate sul disco rigido per una rapida visualizzazione. Le impostazioni personalizzate per le pagine Web rimarranno intatte. Raccomandazione: pulizia

DirectX Shader Cache=Ripulisce i file creati dal sistema grafico e possono accelerare i tempi di caricamento delle applicazioni e migliorarne la reattività. Saranno rigenerati secondo necessità. Raccomandazione: pulizia

File Delivery Optimization=Questo servizio fa parte di Windows 10 che utilizza la larghezza di banda del computer per caricare app e aggiornamenti di Windows su altri computer. Questo ripulirà i dati non più necessari, ad eccezione del caricamento su altri PC. Questa attività riavvierà temporaneamente Delivery Optimization (dosvc) e il servizio di trasferimento intelligente in background (bits). Raccomandazione: se la funzione è disabilitata, è possibile ripulire in modo sicuro questi file, altrimenti Cleanmgr+ interromperà il servizio e procederà alla pulizia.

Cestino=Questo pulirà i file che hai eliminato dal tuo computer. Questi file non vengono rimossi in modo permanente fino allo svuotamento del Cestino. Raccomandazione: controllare prima della pulizia

File Temporanei=I programmi spesso archiviano i dati in una cartella temporanea. Questo pulirà tutti i file temporanei. Non eliminare questi file dopo aver installato aggiornamenti o nuovi programmi che richiedono un riavvio. A volte questi processi utilizzano file temporanei per completare l'installazione. Raccomandazione: controllare prima della pulizia

Miniature=Windows conserva una copia di tutte le miniature di immagini, video e documenti in modo che possano essere visualizzate rapidamente quando si apre una cartella. Se ripulisci queste anteprime, verranno automaticamente ricreate secondo necessità. Raccomandazione: pulizia, poiché vengono sempre ricreati.

Cronologia Internet=Ogni volta che vai online dal tuo computer, il tuo browser, sia che usi Internet Explorer, Chrome, Firefox o qualcos'altro, salva una copia di ogni pagina che visiti. Attraverso la tabulazione degli URL, la cronologia di Internet facilita un rapido riferimento o la ricerca di pagine precedentemente visitate. Raccomandazione: pulizia

Pagine Web Offline=È possibile salvare pagine Web per la navigazione "offline" in Internet Explorer. Le "pagine web offline" sono pagine che sono state specificamente salvate per l'uso offline, e controllando questo le ripulirai. Raccomandazione: pulizia

File Statistiche Giochi=Questo pulirà le statistiche casuali accumulate dai giochi di Windows che le archivia nei file. Raccomandazione: pulizia

Appunti=Gli Appunti memorizzano tutti i tipi di informazioni (testo, immagini, video, file inclusi collegamenti o cartelle) che sono stati copiati da una posizione e si prevede di utilizzare in un'altra posizione. Raccomandazione: pulizia

Dati Prefetch=Il prefetch è una funzione che memorizza dati specifici sulle applicazioni eseguite per aiutarle ad avviarsi più velocemente. La cartella Prefetch viene autopulita da Windows raggiunte le 128 voci. Raccomandazione: ripulire i file di prefetch durante la manutenzione periodica.

Documenti Recenti=In tutto Windows, vedrai i menu con gli elementi utilizzati più di recente per una determinata applicazione. Forse è un documento che hai aperto di recente o alcuni video che hai guardato di recente. Questo ripulirà gli oggetti recenti e i luoghi frequenti. Raccomandazione: pulizia

Esegui (nel Menu Start)=Quando apri la finestra Esegui (Win + R), puoi toccare la freccia per aprire un elenco a discesa. Questo elenco contiene tutti i comandi immessi in precedenza. Questa è chiamata cronologia di esecuzione. Raccomandazione: pulizia

Cronologia File Utente=Cronologia file è stata introdotta per la prima volta in Windows 8 ed è stata migliorata in Windows 10. Windows archivia temporaneamente le versioni dei file su questo disco prima di copiarli sul disco. Nel tempo, avrai una cronologia completa dei tuoi file. Se gli originali vengono persi, danneggiati o eliminati, è possibile ripristinarli. Puoi anche sfogliare e ripristinare diverse versioni dei tuoi file. Raccomandazione: controllare prima della pulizia. Se elimini questi file, perderai un pò di cronologia dei file.

Cache DNS=Quando si accede a un sito Web, il computer richiede essenzialmente dati Web da un altro computer su Internet. Utilizza il Domain Name System (DNS). Ogni volta che Windows viene a conoscenza di un determinato percorso, ad es. dal tuo computer ai server Mirinsoft - ricorda temporaneamente quel percorso nella sua cache DNS. Tuttavia, quando il percorso DNS cambia, la copia cache diventa obsoleta e ciò può causare problemi (come non essere in grado di caricare un sito Web). Svuotare la cache DNS è assolutamente innocuo. Raccomandazione: pulizia

BranchCache=BranchCache consente ai computer di una filiale locale di memorizzare nella cache i dati da un file o un server Web su una WAN (rete geografica). I dati possono essere memorizzati nella cache sui computer client, in modalità cache distribuita o su un server locale, in modalità cache ospitata. Eseguendo la memorizzazione nella cache dei dati localmente, si verifica una riduzione del traffico WAN e le applicazioni spesso rispondono più rapidamente a causa dell'utilizzo di file locali invece di recuperarli tramite WAN.

Coda di Stampa=Ripulisce tutte le code di stampa. Se lo stai facendo su un server, è una buona idea prima assicurarti che non ci siano altri lavori di stampa in elaborazione per nessuna delle altre stampanti sul server perché facendo questo passaggio eliminerai anche quei lavori. Raccomandazione: controllare prima della pulizia

Cartella Active Setup Temp=Questi file non dovrebbero più essere necessari. Sono stati originariamente creati da un programma di installazione che non è più in esecuzione. Raccomandazione: pulizia

File Log Windows Upgrade=Quando si aggiorna Windows, il sistema crea i file di registro. Questi file di registro possono aiutare a identificare e risolvere i problemi che si verificano. Se non si verificano problemi relativi all'aggiornamento, sentirsi liberi di ripulirli. Raccomandazione: pulizia

File Dump Memoria di Sistema=Quando Windows si arresta in modo anomalo, noto come - blue screen of death - il sistema crea un file di dump della memoria. Questo può aiutare a identificare esattamente cosa è andato storto. Tuttavia, questi file possono utilizzare una grande quantità di spazio. Se non hai intenzione di provare a risolvere eventuali problemi, puoi ripulire questi file. Raccomandazione: pulizia, molto grande

Errori di Windows Archiviati nel Sistema=Quando un programma si arresta in modo anomalo, Windows crea un rapporto di errore e lo invia a Microsoft. Queste segnalazioni di errori possono aiutarti a identificare e risolvere i problemi. Segnalazioni di errori archiviate sono state inviate a Microsoft. Questo risolverà questi problemi, ma non sarai in grado di visualizzare i rapporti sugli arresti anomali del programma. Raccomandazione: pulizia

Eerrori di Windows Accodati=In questo modo verranno eliminati i rapporti sugli errori in coda che non sono stati ancora inviati a Microsoft. Raccomandazione: pulizia

File Ibernazione di Sistema=Hiberfil.sys è un file creato dal sistema per consentire al computer di entrare in modalità di ibernazione. L'ibernazione copia tutto ciò che è memorizzato nella memoria del computer e lo scrive sul disco rigido sotto forma del file hiberfil.sys. Raccomandazione: se si mette spesso il sistema in modalità Ibernazione, non è necessario eliminare questo file. Ne hai bisogno per riprendere il tuo sistema. Se non si utilizza la modalità Ibernazione e si preferisce invece arrestare il sistema alla fine della giornata, è possibile ripulire questo file.

Comprimi Installazione del Sistema=Comprime i file di installazione e app di Windows 10 per ridurre il footprint complessivo di Windows 10 lasciando spazio per l'archiviazione di file più preziosi. La compressione NTFS funziona in modo simile ad altri tipi di compressione, come zippare un file. Raccomandazione: se si è veramente bloccati con spazio di archiviazione limitato, è possibile eseguire la compressione dell'unità NTFS. Su un normale PC con una buona memoria, questo rallenterà il sistema e influenzerà l'esperienza dell'utente. La compressione può essere ripristinata utilizzando la funzione Annulla di seguito.